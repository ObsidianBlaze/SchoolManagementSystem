<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartLearn - Signup</title>
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/aos.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body id="body">
    <div class="container">
        <div id="form-container" class="form-container animate__animated animate__bounceIn">
            <h1 style="color: #d340e0;text-align:center;">Create A Tutor Account</h1>
            <form action="" method="POST">
                <div class="form-group google">
                    <div class="png">
                        <a href="#">
                            <img id="icon" src="img/icons8-google-64.png" alt="">
                        </a>
                    </div>
                    <label for=""><a href="#">Sign up With Google</a>&nbsp;</label>
                </div>
                <div class="form-group">
                    <label for="">First Name</label>
                    <input type="text" name="first_name" required class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Last Name</label>
                    <input type="text" name="last_name" required class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Address</label>
                    <input type="text" name="address" required class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Email</label>
                    <input type="email" name="email" required class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" name="password" required class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Confirm Password</label>
                    <input type="password" name="confirm_password" required class="form-control">
                </div>
                <div class="form-group">
                    <input type="submit" value="Sign up" name="sign_up" class="btn">
                </div>
                <p>Already own an account?
                    <a href="login.html">Click Here To Login</a>
                </p>
            </form>
        </div>
    </div>
    <!-- toggle dark mode -->
    <button title="Toggle Dark Mode" onclick="changeTutorPageTheme()" class="toggle"><span class="fa fa-lightbulb-o"></span></button>
    <script src=" js/aos.js "></script>
    <script src="js/main.js"></script>
    <script>
        AOS.init();
    </script>

</body>

</html>
