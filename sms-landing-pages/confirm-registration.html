<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartLearn - Login</title>
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/aos.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body id="body">
    <div class="container en">
        <div class="register">
            <h1 style="text-align:center;color:#d340e0;margin-bottom:30px;font-weight:100;">Choose An Account</h1>
            <div id="box1" class=" register-box animate__animated animate__backInRight ">
                <div class="reg-img animate__animated animate__pulse ">
                    <img src="img/school.png " alt=" ">
                </div>
                <div class="reg-text ">
                    <h1 class="animate__animated animate__shakeX ">
                        <a href="tutor.html">Tutor Account</a>
                    </h1>
                </div>
            </div>
            <div id="box2" class="register-box animate__animated animate__backInLeft ">
                <div class="reg-img animate__animated animate__pulse ">
                    <img src="img/student.png " alt=" ">
                </div>
                <div class="reg-text ">
                    <h1 class="animate__animated animate__shakeY ">
                        <a href="student.html">Student Account</a>
                    </h1>
                </div>
            </div>
            <a style="text-align:center;" class="back-link" href="index.html "><span class="fa fa-home"></span>Click to homepage</a>
        </div>
    </div>
    <!-- toggle dark mode -->
    <button title="Toggle Dark Mode" onclick="changeConfirmPageTheme()" class="toggle"><span class="fa fa-lightbulb-o"></span></button>
    <script src=" js/aos.js "></script>
    <script src="js/main.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
