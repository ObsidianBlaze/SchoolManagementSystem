<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container-fluid nav-container">
        <div class="profile-heading">
            <h1 class="animate__animated animate__lightSpeedInLeft">Add Student To Class</h1>
        </div>
        <div class="back">
            <a href="index.html" class="animate__animated animate__lightSpeedInRight">Back To Dashboard</a>
        </div>
    </div>
    <!-- profile content -->
    <div class="container-fluid dash-content profile">
        <form action="" method="POST" enctype="multipart/form-data">
            <div>
                <div class="form-group">
                    <label for="">Enter Student's Email To Add Them To Your Class</label>
                    <input type="email" class="form-control" name="email">
                </div>
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-primary add-btn" value="Add Student" name="add_student">
            </div>
        </form>
    </div>

</body>

</html>
