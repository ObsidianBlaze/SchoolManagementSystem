<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container-fluid nav-container">
        <div class="profile-heading">
            <h1 class="animate__animated animate__lightSpeedInLeft">Profile</h1>
        </div>
        <div class="back">
            <a href="index.html" class="animate__animated animate__lightSpeedInRight">Back To Dashboard</a>
        </div>
    </div>
    <!-- profile content -->
    <div class="container-fluid dash-content profile">
        <form action="" method="POST" enctype="multipart/form-data">
            <div class="prof-img animate__animated animate__swing">
                <img src="img/avatar04.png" class="img-circle" alt="">
            </div>
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="">FirstName</label>
                    <input type="text" class="form-control" name="firstName">
                </div>
                <div class="form-group col-md-6">
                    <label for="">LastName</label>
                    <input type="text" class="form-control" name="lastName">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="">MiddleName</label>
                    <input type="text" class="form-control" name="middleName">
                </div>
                <div class="form-group col-md-6">
                    <label for="">Address</label>
                    <input type="text" class="form-control" name="address">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="">Age</label>
                    <input type="text" class="form-control" name="age">
                </div>
                <div class="form-group col-md-6">
                    <label for="">Email</label>
                    <input type="email" class="form-control" name="email">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="">Upload New Profile Picture</label>
                    <input type="file" class="form-control" name="profile_img">
                </div>
                <div class="form-group col-md-6">
                    <input type="submit" class=" form-control btn-primary add-btn align" name="update_profile" value="Update">
                </div>
            </div>
            <a href="#">Change Password</a>
        </form>
    </div>

</body>

</html>
