<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container-fluid nav-container">
        <div class="profile-heading">
            <h1 class="animate__animated animate__lightSpeedInLeft">Sign Up</h1>
        </div>
        <div class="back">
            <a href="#" class="animate__animated animate__lightSpeedInRight">Back To Homepage</a>
        </div>
    </div>
    <!-- profile content -->
    <div class="container-fluid dash-content profile">
        <form action="" method="POST" enctype="multipart/form-data">
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="">FirstName</label>
                    <input type="text" class="form-control" name="firstName">
                </div>
                <div class="form-group col-md-6">
                    <label for="">LastName</label>
                    <input type="text" class="form-control" name="lastName">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="">MiddleName</label>
                    <input type="text" class="form-control" name="middleName">
                </div>
                <div class="form-group col-md-6">
                    <label for="">Address</label>
                    <input type="text" class="form-control" name="address">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="">Age</label>
                    <input type="text" class="form-control" name="age">
                </div>
                <div class="form-group col-md-6">
                    <label for="">Email</label>
                    <input type="email" class="form-control" name="email">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="">Password</label>
                    <input type="password" class="form-control" name="password">
                </div>
                <div class="form-group col-md-6">
                    <label for="">Confirm Password</label>
                    <input type="password" class="form-control" name="confirm_password">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="">Registering as Student or Teacher</label>
                    <select name="role" class="form-control" id="">
                        <option selected>Choose...</option>
                        <option value="teacher">Teacher</option>
                        <option value="student">Student</option>
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <input type="submit" class=" form-control btn-primary add-btn align" name="signup" value="Sign Up">
                </div>
            </div>
            <p>Already have an Account?
                <a href="login.html">Click Here To Log In</a>
            </p>
        </form>
    </div>

</body>

</html>
