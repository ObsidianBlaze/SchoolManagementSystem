<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container-fluid nav-container">
        <div class="profile-heading">
            <h1 class="animate__animated animate__lightSpeedInLeft">Login</h1>
        </div>
        <div class="back">
            <a href="#" class="animate__animated animate__lightSpeedInRight">Back To Homepage</a>
        </div>
    </div>
    <!-- profile content -->
    <div class="container-fluid dash-content profile">
        <form action="" method="POST" enctype="multipart/form-data">
            <div>
                <div class="form-group">
                    <label for="">Email</label>
                    <input type="email" class="form-control" name="email">
                </div>
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" class="form-control" name="password">
                </div>
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-primary add-btn" value="Login" name="login">
            </div>
            <p>Don't have an Account?
                <a href="register.html">Click Here To Sign Up</a>
            </p>
        </form>
    </div>

</body>

</html>
